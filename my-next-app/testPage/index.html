<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        #menu {
            /* 변경: 박스 스타일 제거 */
            width: auto;
            padding: 10px;
        }

        #content {
            flex-grow: 1;
            padding: 10px;
        }

        .student-list {
            list-style-type: none;
            padding: 0;
            /* 변경: 텍스트 오른쪽 정렬 */
            text-align: right;
        }

        .student-list-item {
            cursor: pointer;
            margin-bottom: 5px;
            color: #353535;
        }

        .student-list-item.selected {
            color: #000000;
            background-color: #f2f2f2;
            /* 변경: 선택한 경우 왼쪽에 점으로 구분 */
            padding-left: 5px;
        }

        .student-info {
            text-align: right;
        }

        .student-info h2 {
            margin-top: 0;
        }

        .student-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul class="student-list">
            <li class="student-list-item" onclick="selectStudent(this)">김우진</li>
            <li class="student-list-item" onclick="selectStudent(this)">김현</li>
            <li class="student-list-item" onclick="selectStudent(this)">방승희</li>
            <li class="student-list-item" onclick="selectStudent(this)">변호녕</li>
            <li class="student-list-item" onclick="selectStudent(this)">소사무엘</li>
            <li class="student-list-item" onclick="selectStudent(this)">송영준</li>
            <li class="student-list-item" onclick="selectStudent(this)">신동현</li>
            <li class="student-list-item" onclick="selectStudent(this)">오승민</li>
            <li class="student-list-item" onclick="selectStudent(this)">유승민</li>
            <li class="student-list-item" onclick="selectStudent(this)">윤준현</li>
            <li class="student-list-item" onclick="selectStudent(this)">이민구</li>
            <li class="student-list-item" onclick="selectStudent(this)">이유안</li>
            <li class="student-list-item" onclick="selectStudent(this)">이채이</li>
            <li class="student-list-item" onclick="selectStudent(this)">정영식</li>
            <li class="student-list-item" onclick="selectStudent(this)">최성민</li>
            <li class="student-list-item" onclick="selectStudent(this)">최은철</li>
            <li class="student-list-item" onclick="selectStudent(this)">홍문기</li>
        </ul>
    </div>

    <div id="content">
        <div class="student-info">
            <!-- 선택한 학생에 대한 정보가 여기에 표시됨 -->
        </div>
        <hr>
    </div>

    <script>
        function selectStudent(selectedItem) {
            var listItems = document.querySelectorAll(".student-list-item");
            listItems.forEach(function(item) {
                item.classList.remove("selected");
            });

            selectedItem.classList.add("selected");

            var studentInfo = document.querySelector(".student-info");
            studentInfo.innerHTML = "<h2 style='text-align: right;'>" + selectedItem.textContent + "</h2>" +
                                    "<hr>" +
                                    "<p>학생 소개 제목</p>" +
                                    "<p>학생 소개 내용</p>" +
                                    "<p>학생 장점 타이틀</p>" +
                                    "<p>학생 장점 내용</p>";
        }
    </script>
</body>
</html>
